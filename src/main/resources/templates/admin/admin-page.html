<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
<h1>Admin Panel - User Management</h1>
<a href="/admin/add">Add New User</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">username</td>
        <td th:text="${user.firstName}">First</td>
        <td th:text="${user.lastName}">Last</td>
        <td th:text="${user.email}">email@example.com</td>
        <td th:text="${user.roles}">ROLE_USER</td>
        <td>
            <a th:href="@{'/admin/edit/' + ${user.id}}">Edit</a> |
            <a th:href="@{'/admin/delete/' + ${user.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
