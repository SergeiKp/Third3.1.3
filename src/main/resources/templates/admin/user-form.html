<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>
<h1 th:text="${user.id == null ? 'Add New User' : 'Edit User'}"></h1>
<form th:action="@{/admin/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Username:</label>
    <input type="text" th:field="*{username}" required /><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required /><br/>

    <label>First Name:</label>
    <input type="text" th:field="*{firstName}" /><br/>

    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" /><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" /><br/>

    <label>Roles:</label><br/>
    <div th:each="role : ${roles}">
        <label>
            <input type="checkbox" th:value="${role.id}" name="roles"
                   th:checked="${user.roles.contains(role)}"
                   th:text="${role.name}" />
        </label><br/>
    </div>

    <button type="submit">Save</button>
</form>
<a href="/admin">Back to List</a>
</body>
</html>
